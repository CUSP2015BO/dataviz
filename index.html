      class AppSelectingForm extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      platform: ''
    };

    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
  }

  handleChange(event) {
    this.setState({
      [event.target.name]: event.target.value
    });
  }

  handleSubmit(event) {
//    var spec = "https://gist.githubusercontent.com/hvo/8febd426e3d12bd430aedc0cd8dd1d41/raw/766342b5a84455fb941607eede525a3b7193946a/DV_Lab7.vg.json";

    var spec = `/vis/${this.state.platform}`;
    vegaEmbed('#vis', spec, {actions:false});
    event.preventDefault();
  }

  render() {




    return (

    <form onSubmit={this.handleSubmit}>
        <div>
        Enter your zipcode (e.g. 10001, 11201, etc. - total is also available) &nbsp;

        <input
          type="text"
          name='platform'
          value={this.state.platform}
          onChange={this.handleChange}
        />

    &nbsp; &nbsp;
    <input type="submit" value="Update your result" />

        </div>
      </form>

    );
  }
}
